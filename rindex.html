<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background-image: url(https://images.pexels.com/photos/7244563/pexels-photo-7244563.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-repeat: no-repeat;
            background-size: 108%;


        }

        .form-container {
            background-color: white;
            align-items: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;

        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
        }

        .formh {
            padding-top: 470px;
        }
    </style>
</head>

<body>


    <div class="formh">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form class="form" id="registrationForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="languages">Languages Known:</label>
                <input type="text" id="languages" name="languages">

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Register</button>

            </form>

            <p>
            <div
                style="text-align: center; margin-top: 80px; font-size: 20px; color: #555; background-color: rgb(152, 235, 235);">
                &copy; 2024 Online Book Store.All Rights Reserved.
                Unauthorized reproduction or use of this form is prohibited.
                </p>

            </div>
        </div>

        <script src="reg.js"></script>
</body>

</html>
